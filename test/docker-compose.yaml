version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - 1883

  wallet:
    image: alvistar/mantaproto
    command: ["wallet_dummy"]
    environment:
      WALLET_TESTING: "true"
      WALLET_HOST: 0.0.0.0
    ports:
      - 8082
    expose:
      - 8082
    depends_on:
      - mosquitto
  #    logging:
  #      driver: syslog
  #      options:
  #        syslog-address: "udp://192.168.20.160:10000"
  #        syslog-format: rfc5424
  #        tag: wallet

  store:
    image: alvistar/mantaproto
    command: ["store_dummy"]
    environment:
      BROKER_HOST: mosquitto
      STORE_HOST: 0.0.0.0
    depends_on:
      - mosquitto
    ports:
      - 8080
    expose:
      - 8080
  #    logging:
  #      driver: syslog
  #      options:
  #        syslog-address: "udp://192.168.20.160:10000"
  #        syslog-format: rfc5424
  #        tag: store

  payproc:
    image: alvistar/mantaproto
    command: ["payproc_dummy"]
    volumes:
      - "./certificates/root/keys/test.key:/keys/test.key"
      - "./certificates/root/certs/test.crt:/certs/test.crt"
    depends_on:
      - mosquitto
    ports:
      - 8081
    expose:
      - 8081
    environment:
      BROKER_HOST: mosquitto
      PP_KEYFILE: /keys/test.key
      PP_CERTFILE: /certs/test.crt
      PP_HOST: 0.0.0.0
#    logging:
#      driver: syslog
#      options:
#        syslog-address: "udp://192.168.20.160:10000"
#        syslog-format: rfc5424
#        tag: payproc

